<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/main.css" rel="stylesheet" type="text/css" />
        
       
        <title>iMuzik</title>
    </h:head>

    <h:body>

        <div id="container">

            <!-- START Siderbar -->
            <section id="sidebar">

                <header>
                    <ui:insert name="sidebar_header">
                        <h1><span>Home</span></h1>
                    </ui:insert>

                </header>


                <nav id="sidebar_nav">
                    <h:form>
                        <ul>
                            <li><h:commandLink value="Song" action="#{artistMBean.showArtistDetails(artist)}"/></li>
                        </ul>
                    </h:form>

                </nav> 


            </section>
            <!-- END Siderbar -->

            <div id="wrap" class="container">
                
                <ui:insert name="content">Content</ui:insert>
               


            </div>

        </div>
        <footer id="footer">
            <div id="global">
                <audio id="player" preload="false">
                    <source id="sourceplayer" src="../musicServlet?m=1" />
                </audio>
            </div>
        </footer>


        <script src="./../resources/js/audiojs/audio.min.js"></script>
        <script>
            audiojs.events.ready(function() {
                var as = audiojs.createAll();
            });
        </script>
    </h:body>

</html>
