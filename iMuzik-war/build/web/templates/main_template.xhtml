<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/main.css" rel="stylesheet" type="text/css" />
        
       
        <title>iMuzik</title>
    </h:head>

    <h:body>

        <div id="container">

            <!-- START Siderbar -->
            <section id="sidebar">

                <header>
                    <ui:insert name="sidebar_header">
                        <h1><span>Home</span></h1>
                    </ui:insert>

                </header>


                <nav id="sidebar_nav">
                    <h:form>
                        <ul>
                            <li><h:commandLink value="Song" action="#{artistMBean.showArtistDetails(artist)}"/></li>
                        </ul>
                    </h:form>

                </nav> 


            </section>
            <!-- END Siderbar -->

            <div id="wrap" class="container">
                <h:panelGroup id="content">
                    <ui:insert name="content">Content</ui:insert>
                </h:panelGroup>
                
               


            </div>

        </div>
        

        <footer id="footer">
            <div id="global">
                <audio id="player" preload="false" controls="true">
                    <source id="sourceplayer" src="/Users/brunolarosa/Music/03 Suzy (Feat. Mod Martin).mp3" />
                </audio>
            </div>
        </footer>
        
        <script>
        
        function changeMusic(id) { 
            document.getElementById('sourceplayer').setAttribute('src','../musicServlet?m='+id);
            document.getElementById('player').load();
            document.getElementById('player').play();
        }
    </script>
        
        
    </h:body>

</html>
