<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/main.css" rel="stylesheet" type="text/css" />


        <title>iMuzik</title>
    </h:head>

    <h:body>

        <div id="container">

            <!-- START Siderbar -->
            <section id="sidebar">

                <header>
                    <ui:insert name="sidebar_header">
                        <h1><span><a href="artistsList.xhtml">Home</a></span></h1>
                    </ui:insert>

                </header>


                <nav id="sidebar_nav">
                    <h:form>
                        <ul>
                            <li><h:commandLink value="Enregistrement" action="#{userMBean.signup()}"/></li>
                            <li><h:commandLink value="Playlist" action="playlist.xhtml"/></li>
                            <li><h:commandLink value="Mes infos" action="myInfos.xhtml"/></li>
                            <c:if test="#{userMBean.userIsLogged()}">
                                <c:if test="#{(userMBean.userIsAdmin())}">
                                    <li><h:commandLink value="Admin" action="admin.xhtml"/></li>
                                </c:if>
                            </c:if>
                            <li><h:commandLink value="Artistes" action="artistsList.xhtml"/></li>
                        </ul>
                    </h:form>

                    
                </nav> 


            </section>
            
            <!-- END Siderbar -->

            <div id="wrap" class="container">

                <ui:insert name="content">Content</ui:insert>



            </div>

        </div>



    </h:body>

</html>
