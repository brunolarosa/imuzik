<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="content">
        <f:view>
            <h:form>

                <div >
                    <img class="shadow" src="http://cdn-files.deezer.com/img/naboo/ombre-130-v01878.png" width="100%" height="10px"/>


                    <c:forEach var="item" items="#{artistMBean.artists}">


                        <br/>
                        <h:commandLink action="#{artistMBean.showArtistDetails(item)}" >
                            <div style="display: inline-block;width: 10%;">
                            <img class="img_main" src='#{item.imageURL}' width="120" height="120"/>
                            </div>
                            <div style="display: inline-block;width: 60%;">
                                                        <h1><h:commandLink value="#{item.name}" action="#{artistMBean.showArtistDetails(item)}"/></h1>
                                                        <br/><br/>
                                                        <p>#{item.bio}</p>
                            </div>
                        </h:commandLink>



                        <img class="shadow" src="http://cdn-files.deezer.com/img/naboo/ombre-130-v01878.png" width="100%" height="10px"/>

                    </c:forEach>
                </div>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
